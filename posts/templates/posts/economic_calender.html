<table id="table-block">
    <thead>
    <tr>
        <th class="date-header">تاریخ</th>
        <th>زمان</th>
        <th>ارز</th>
        <th>اهمیت</th>
        <th>رویداد</th>
        <th>واقعی</th>
        <th>پیش بینی</th>
        <th>قبلی</th>


    </tr>
    </thead>
    <tbody>

    {% for query in queryset %}
    <tr>
        <td class="date-column" dir="ltr">
            {{ query.date }}
        </td>
        <td dir="ltr">
            {{ query.time }}
        </td>
        <td>
            {% if query.stock == 'USD' %}

            <img src ="/dollar.png" style="width:30px;height:20px;">
            {% endif %}

        </td>
        <td>
            {{ query.importance }}

        </td>
        <td>
            {{ query.event }}

        </td>
        <td dir="ltr">
            {{ query.actual }}

        </td>
        <td dir="ltr">
            {{ query.predict }}

        </td>
        <td dir="ltr">
            {{ query.previous }}

        </td>


    </tr>
    {% endfor %}
    </tbody>
</table>
<table id="header-fixed"></table>
