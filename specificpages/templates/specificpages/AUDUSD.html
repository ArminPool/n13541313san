{% extends 'posts/base.html' %}
{% load staticfiles %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'specificpages/css/charts.css' %}"/>

{% endblock %}

{% block title %}
<title>چارت  |  AUDUSD</title>
{% endblock %}


{% block body %}
{% endblock %}

{% block script %}
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
new TradingView.widget({
  "autosize": true,
  "symbol": "FX:AUDUSD",
  "interval": "D",
  "timezone": "Asia/Tehran",
  "theme": "Light",
  "container_id": "main",

  "style": "1",

  "locale": "fa_IR",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": true,
  "withdateranges": true,
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "hideideasbutton": true
});
</script>
{% endblock %}
