{% extends 'posts/base.html' %}
{% load staticfiles %}

{% block meta %}
<meta name="keywords" content="چارت,نوسان گلد, NZDUSD">
<meta name="description" content="وارد این قسمت شوید و روی چارت NZDUSD تحلیل کنید.منوی چارت فارسی و شما براحتی میتوانید از قابلیت های مختلف منو روی چارت استفاده کنید.">

{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'specificpages/css/charts.css' %}"/>

{% endblock %}

{% block title %}
<title>چارت  |  NZDUSD</title>
{% endblock %}


{% block body %}
{% endblock %}

{% block script %}
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
new TradingView.widget({
  "autosize": true,
  "symbol": "FX_IDC:NZDUSD",
  "interval": "D",
  "timezone": "Asia/Tehran",
  "theme": "Light",
  "style": "1",
  "container_id": "main",
  "locale": "fa_IR",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": true,
  "withdateranges": true,
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "hideideasbutton": true
});
</script>
{% endblock %}
